<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HBT|About</title>
</head>

<body>
    <header id="header">
        <nav class="navbar container">
            <h1 class="logo">HBT</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a class="current" href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>

    </header>

    <form action="" id="form-submit">
        <section class="container">
            <h1><span class="text-primary">Contact</span> to us</h1>
            <p>Please fill out the form below to contact us</p>
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="massage">Massage</label>
            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit" class="btn">
        </section>
    </form>
    <section id="contact-list">
        <div class="container">
            <div class="list-item">
                <i class="fa-solid fa-hotel"></i>
                <h2>Location</h2>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="list-item">
                <i class="fa-solid fa-phone"></i>
                <h2>Phone Number</h2>
                <p>(617) 555-5555</p>
            </div>
            <div class="list-item">
                <i class="fa-solid fa-envelope"></i>
                <h2>Email</h2>
                <p>frontdesk@hotelbt.co</p>
            </div>
        </div>
    </section>
    <footer id="footer">
        <p>Hotel BT Â© 2019, All RIghts Reserved</p>
    </footer>
</body>

</html>
