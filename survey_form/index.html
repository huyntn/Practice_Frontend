<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="" id="name-label">Name</label>
            <input type="text" name="" id="name" required placeholder="Your name">
            <label for="" id="email-label">Email</label>
            <input type="email" name="" id="email" required="email" placeholder="Your email">
            <label for="" id="number-label">Age (optional)</label>
            <input type="number" name="" id="number" required="number" min="13" max="120" placeholder="Your ages">
            <label for="">Which option best describes your current role?</label>
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">Which option best describes your current role?</label>
            <label for=""><input type="radio" class="inline" name="account-type" value="1">Definitely</label>
            <label for=""><input type="radio" class="inline" name="account-type" value="2">Maybe</label>
            <label for=""><input type="radio" class="inline" name="account-type" value="3">Not sure</label>
        </fieldset>
        <fieldset>
            <label for="">Which option best describes your current role?</label>
            <select name="" id="">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <label for=""><input type="checkbox" class="inline" name="a" value="af">Front-end Projects</label>
            <label for=""><input type="checkbox" class="inline" name="" value="faf">Back-end Projects</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="fsf">Data Visualization</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="faf">Challenges</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="ggww">Open Source Community</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="eyk">Gitter help rooms</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="ktrft">Videos</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="tddh">City Meetups</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="hhr">Wiki</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="ere">Forum</label>
            <label for=""><input type="checkbox" class="inline" name="AA" value="tetuj">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
